syntax = "proto3";

package configuration;

service ServicoRodada {
    // recebe a dica do jogador 
    rpc RecebeDica(Dica) returns (MensagemVazia) {};

    // recebe o palpite do jogador
    rpc RecebePalpite(Palpite) returns(PalpiteResposta) {};
}

message Dica {
    string dica = 1;
}

message Palpite {
    string palpite = 1;
}

message PalpiteResposta {
    bool acertou = 1;
    string mensagem = 2;
    bool recebeu = 3;
}

message MensagemVazia {

}