syntax = "proto3";

package configuration;

service DicaService {
    //Recebe o nome dos jogadores
    rpc CriarJogador(NomeJogador) returns (NomeJogadorResp) {};

    //Define a palavra que ser√° adivinhada na partida
    rpc EscolherPalavra(Palavra) returns (PalavraResp){};

    //O jogador que fornece a dica deve receber a palavra
    rpc VerPalavra(MensagemVazia) returns (Palavra) {};

    // recebe a dica do jogador 
    rpc RecebeDica(Dica) returns (MensagemVazia) {};

    // recebe o palpite do jogador
    rpc RecebePalpite(Palpite) returns(PalpiteResposta) {};

    // loop da partida
    rpc PartidaStream(MensagemVazia) returns(NomeJogadorResp) {};
}

message NomeJogador {
    string nome = 1;
}

message NomeJogadorResp {
    string nome = 1;
    bool recebida = 2;
}

message Palavra {
    string palavra = 1;
}

message PalavraResp {
    string palavra = 1;
    bool recebida = 2;
}

message Dica {
    string dica = 1;
}

message Palpite {
    string palpite = 1;
}

message PalpiteResposta {
    bool acertou = 1;
    string mensagem = 2;
    bool recebeu = 3;
}

message MensagemVazia {

}