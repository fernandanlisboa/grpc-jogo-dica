version: "3"

services: 
    server: 
        build:
            context: .
            dockerfile: Dockerfile #especifica qual dockerfile vai ser usada
        ports:
            - "50051:50051"
        command: python3 server.py #comando para executar
        volumes: 
            - .:/usr/app #cria o container no disco

    redis-compose:
        image: redis
        command: redis-server --appendonly yes
        hostname: redis
        ports:
            - "6379:6379"
        volumes:
            - .:/usr/app
